<div class="container">
  <div class="text-center">
    <h2>Bienvenido {{ nombreUsuario || 'Usuario' }}</h2>
  </div>
  <br>

  <!-- BOTÓN AGREGAR MASCOTA -->
  <div class="container d-flex justify-content-center">
    <button class="btn btn-pink" data-bs-toggle="modal" data-bs-target="#modalMascota">
      Agrega una mascota
    </button>
  </div>
  <br>


  <div class="d-flex justify-content-center gap-4">



    <!-- MODAL MASCOTA -->
    <div class="modal fade" id="modalMascota">
      <div class="modal-dialog">
        <div class="modal-content">

          <form #mascotaForm="ngForm" (ngSubmit)="guardarMascota()">

            <div class="modal-header">
              <h5 class="modal-title">Agrega tu Mascota</h5>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
              <p class="text-danger">* Campos obligatorios</p>

              <input class="form-control mb-2" placeholder="Nombre *" name="nombre" [(ngModel)]="mascota.nombre"
                required />

              <select class="form-select mb-2" name="tipo_mascota" [(ngModel)]="mascota.tipo_mascota" required>
                <option value="" disabled>Tipo *</option>
                <option value="Perro">Perro</option>
                <option value="Gato">Gato</option>
                <option value="Otro">Otro</option>
              </select>

              <textarea class="form-control mb-2" placeholder="Descripción *" name="descripcion"
                [(ngModel)]="mascota.descripcion" required></textarea>

              <input class="form-control mb-2" placeholder="Raza" name="raza" [(ngModel)]="mascota.raza" />

              <input class="form-control mb-2" placeholder="Color" name="color" [(ngModel)]="mascota.color" />

              <input type="text" class="form-control" placeholder="Número chip" name="numero_chip"
                [(ngModel)]="mascota.numero_chip" />
            </div>

            <div class="modal-footer">
              <button class="btn btn-pink" data-bs-dismiss="modal">Cerrar</button>
              <button class="btn btn-pink" [disabled]="mascotaForm.invalid">
                Guardar mascota
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>




    <!-- MODAL FELICITACIONES -->
    <div class="modal fade" id="modalFelicidades" #modalFelicidades tabindex="-1"
      aria-labelledby="modalFelicidadesLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="modalFelicidadesLabel">¡Felicidades!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            ¡Has agregado tu mascota correctamente!
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-pink" (click)="cerrarModales()">Aceptar</button>
          </div>

        </div>
      </div>
    </div>


    <br />

   



  </div>
  <div class="container mt-4">
      <div class="row">
        <div class="col-12">
          <app-mascotas></app-mascotas>
        </div>
      </div>
    </div>
</div>
