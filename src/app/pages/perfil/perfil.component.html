<div class="container">
  <div class="text-center">
    <h2>Bienvenido {{ nombreUsuario || 'Usuario' }}</h2>
  </div>

  <div class="d-flex justify-content-center gap-4">

    <!-- BOTÓN AGREGAR MASCOTA -->
    <button class="btn btn-pink" data-bs-toggle="modal" data-bs-target="#modalMascota">
      Agrega una mascota
    </button>

    <!-- MODAL MASCOTA -->
    <div class="modal fade" id="modalMascota">
      <div class="modal-dialog">
        <div class="modal-content">

          <form #mascotaForm="ngForm" (ngSubmit)="guardarMascota()">

            <div class="modal-header">
              <h5 class="modal-title">Agrega tu Mascota</h5>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
              <p class="text-danger">* Campos obligatorios</p>

              <input class="form-control mb-2" placeholder="Nombre *" name="nombre" [(ngModel)]="mascota.nombre"
                required />

              <select class="form-select mb-2" name="tipo_mascota" [(ngModel)]="mascota.tipo_mascota" required>
                <option value="" disabled>Tipo *</option>
                <option value="Perro">Perro</option>
                <option value="Gato">Gato</option>
                <option value="Otro">Otro</option>
              </select>

              <textarea class="form-control mb-2" placeholder="Descripción *" name="descripcion"
                [(ngModel)]="mascota.descripcion" required></textarea>

              <input class="form-control mb-2" placeholder="Raza" name="raza" [(ngModel)]="mascota.raza" />

              <input class="form-control mb-2" placeholder="Color" name="color" [(ngModel)]="mascota.color" />

              <input type="text" class="form-control" placeholder="Número chip" name="numero_chip"
                [(ngModel)]="mascota.numero_chip" />
            </div>

            <div class="modal-footer">
              <button class="btn btn-pink" data-bs-dismiss="modal">Cerrar</button>
              <button class="btn btn-pink" [disabled]="mascotaForm.invalid">
                Guardar mascota
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <!-- BOTÓN REPORTE -->
    <button class="btn btn-pink" data-bs-toggle="modal" data-bs-target="#modalReporte">
      Crea un reporte
    </button>

    <!-- MODAL REPORTE -->
    <div class="modal fade" id="modalReporte">
      <div class="modal-dialog">
        <div class="modal-content">

          <form #reporteForm="ngForm" (ngSubmit)="guardarReporte()">

            <div class="modal-header">
              <h5 class="modal-title">Crear reporte</h5>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
              <input class="form-control mb-2" placeholder="Título *" name="titulo" [(ngModel)]="reporte.titulo"
                required />

              <textarea class="form-control mb-2" placeholder="Descripción *" name="descripcion"
                [(ngModel)]="reporte.descripcion" required></textarea>

              <select class="form-select mb-2" name="estado" [(ngModel)]="reporte.estado" required>
                <option value="" disabled>Estado *</option>
                <option value="Perdida">Perdida</option>
                <option value="Robada">Robada</option>
                <option value="Adopcion">En adopción</option>
              </select>

              <input class="form-control mb-2" placeholder="Región *" name="region" [(ngModel)]="reporte.region"
                required />

              <input class="form-control" placeholder="Comuna *" name="comuna" [(ngModel)]="reporte.comuna" required />
            </div>

            <div class="modal-footer">
              <button class="btn btn-pink" data-bs-dismiss="modal">Cerrar</button>
              <button class="btn btn-pink" [disabled]="reporteForm.invalid">
                Guardar reporte
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>

  </div>

  <br />
  <app-mascotas></app-mascotas>
</div>
