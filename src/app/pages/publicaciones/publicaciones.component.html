<div class="container-fluid py-5">
  <div class="text-center mb-5">
    <h2>Mascotas en busca de hogar</h2>
    <p class="text-muted">Aqu√≠ puedes ver todas las mascotas disponibles</p>
  </div>

  <div *ngIf="loading" class="alert alert-info text-center">Cargando publicaciones...</div>
  <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>

  <div *ngIf="!loading && publicaciones.length === 0" class="alert alert-warning text-center">
    No hay publicaciones disponibles.
  </div>

  <div class="row g-4">
    <div *ngFor="let pub of publicaciones" class="col-12 col-sm-6 col-md-4 col-lg-3">
      <app-card-publicaciones [publicacion]="pub" [mascota]="pub.mascota"></app-card-publicaciones>
    </div>
  </div>
</div>
