<div class="card h-100 shadow-sm card-publicacion">

    <img [src]="fotoDefault" class="card-img-top" alt="Mascota">

  <div class="card-body d-flex flex-column">
    <h5 class="card-title text-truncate">{{ publicacion?.titulo }}</h5>

    <div class="badge bg-status mb-2" [ngClass]="getBadgeClass(publicacion?.estado)">
      {{ publicacion?.estado }}
    </div>

    <p class="card-text small">
      <strong>Mascota:</strong> {{ mascota?.nombre }}
    </p>
    <p class="card-text small">
      <strong>Tipo:</strong> {{ mascota?.tipo_mascota }}
    </p>
    <p class="card-text small">
      <strong>Raza:</strong> {{ mascota?.raza }}
    </p>
    <p class="card-text small">
      <strong>Ubicación:</strong> {{ publicacion?.region }}, {{ publicacion?.comuna }}
    </p>

    <p class="card-text description-text flex-grow-1">
      {{ publicacion?.descripcion | slice:0:80 }}...
    </p>

    <a href="#" class="btn btn-primary btn-pink btn-sm w-100 mt-auto">Ver más</a>
  </div>
</div>
