<div class="card shadow-sm h-100 mascota-card">
    <img src="..." class="card-img-top img-fluid" alt="Mascota" />

    <div class="card-body d-flex flex-column">
        <h5 class="card-title text-center">{{ mascota.nombre }}</h5>

        <p class="card-text mb-1">
            <strong>Descripción:</strong> {{ mascota.descripcion }}
        </p>
        <p class="card-text mb-1">
            <strong>Tipo:</strong> {{ mascota.tipo_mascota }}
        </p>
        <p class="card-text mb-1">
            <strong>Raza:</strong> {{ mascota.raza }}
        </p>
        <p class="card-text mb-1">
            <strong>Color:</strong> {{ mascota.color }}
        </p>
        <p class="card-text mb-3">
            <strong>Chip:</strong> {{ mascota.numero_chip }}
        </p>

        <div class="mt-auto">
            <a href="#" class="btn btn-primary btn-pink btn-sm w-100 mb-2">
                Ver mascota
            </a>

            <button class="btn btn-pink btn-sm w-100" (click)="abrirModal(mascota.mascota_id)">
                Crear publicación
            </button>
        </div>
    </div>
</div>

<!-- MODAL PUBLICACION -->
<div class="modal fade" id="modalPublicacion{{ mascota.mascota_id }}">
    <div class="modal-dialog">
        <div class="modal-content">

            <form #reporteForm="ngForm" (ngSubmit)="guardarPublicacion(reporteForm, mascota.mascota_id)">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Crear publicación de: {{ mascota.nombre }}
                    </h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input class="form-control mb-2" placeholder="Título *" name="titulo"
                        [(ngModel)]="publicacion.titulo" required />

                    <textarea class="form-control mb-2" placeholder="Descripción *" name="descripcion"
                        [(ngModel)]="publicacion.descripcion" required></textarea>

                    <select class="form-select mb-2" name="estado" [(ngModel)]="publicacion.estado" required>
                        <option value="" disabled>Estado *</option>
                        <option value="Perdida">Perdida</option>
                        <option value="Robada">Robada</option>
                        <option value="Adopcion">En adopción</option>
                    </select>

                    <input class="form-control mb-2" placeholder="Región *" name="region"
                        [(ngModel)]="publicacion.region" required />

                    <input class="form-control" placeholder="Comuna *" name="comuna" [(ngModel)]="publicacion.comuna"
                        required />
                </div>

                <div class="modal-footer">
                    <button class="btn btn-pink" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                    <button type="submit" class="btn btn-pink">
                        Guardar publicación
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
