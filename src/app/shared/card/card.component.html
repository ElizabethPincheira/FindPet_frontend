<div class="card shadow-sm h-100 mascota-card">

    <div class="card-body d-flex flex-column">

        <p class="card-text mb-1">

        </p>
        <p class="card-text mb-1">

<!-- MODAL PUBLICACION -->
<div class="modal fade" id="modalPublicacion{{ mascota.mascota_id }}">
    <div class="modal-dialog">
        <div class="modal-content">

            <form #reporteForm="ngForm" (ngSubmit)="guardarPublicacion(reporteForm, mascota.mascota_id)">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Crear publicaci贸n de: {{ mascota.nombre }}
                    </h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input class="form-control mb-2" placeholder="T铆tulo *" name="titulo"
                        [(ngModel)]="publicacion.titulo" required />

                    <textarea class="form-control mb-2" placeholder="Descripci贸n *" name="descripcion"
                        [(ngModel)]="publicacion.descripcion" required></textarea>

                    <select class="form-select mb-2" name="estado" [(ngModel)]="publicacion.estado" required>
                        <option value="" disabled>Estado *</option>
                        <option value="Perdida">Perdida</option>
                        <option value="Robada">Robada</option>
                        <option value="Adopcion">En adopci贸n</option>
                    </select>

                    <input class="form-control mb-2" placeholder="Regi贸n *" name="region"
                        [(ngModel)]="publicacion.region" required />

                    <input class="form-control" placeholder="Comuna *" name="comuna" [(ngModel)]="publicacion.comuna"
                        required />
                </div>

                <div class="modal-footer">
                    <button class="btn btn-pink" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                    <button type="submit" class="btn btn-pink">
                        Guardar publicaci贸n
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
